<div class="container">
  <h1>Editar tema:</h1>

  <p>Você está editando o seguinte tema:</p>
  <input type="text" name='tema' id='tema' class="form-control" [(ngModel)]='tema.tema'>
  <button class='btn btn-dark' (click)='editarTema()'>Alterar</button>
  <button class='btn btn-danger'>Cancelar</button>
</div>
