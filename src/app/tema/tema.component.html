<div class="container-fluid bg-secondary p-5">
  <div class="row d-flex justify-content-center">
    <a routerLink="/inicio" class="text-decoration-none text-white font-weight-bold"> << Inicio</a>
    <div class="col-md-6 d-flex flex-column align-items-center">
      <h2>Cadastre um novo tema:</h2>
      <input type="text" name="tema" id="tema" class="form-control w-50" [(ngModel)]='tema.tema' />
      <button class='btn btn-dark mt-3' (click)='cadastrarTema()'>Cadastrar Tema</button>
    </div>
  </div>
</div>
<hr>
<div class="container mt-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-8">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome do tema</th>
          <th scope="col" class="text-center">Funções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let tema of listaTemas'>
          <th scope="row">{{tema.idTema}}</th>
          <td>{{tema.tema}}</td>
          <td class="d-flex justify-content-center">
            <button class="btn btn-info mr-3" [routerLink]="['/temaedit', tema.idTema]">Editar</button>
            <button class="btn btn-danger" [routerLink]="['/temadelete', tema.idTema]">Apagar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
